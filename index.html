<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Graph Retractions</title>
        <link rel="stylesheet" type="text/css" href="tab-style.css">
        <script>
            function change_tab(id) {
                document.getElementById("page_content").innerHTML=document.getElementById(id+"_desc").innerHTML;
                document.getElementById("about").className="notselected";
                document.getElementById("theory").className="notselected";
                document.getElementById("tool").className="notselected";
                document.getElementById(id).className="selected";
            }

            function drawCanvas() {
                var x = document.getElementById("canvas");
                if (x.hasAttribute("hidden")) {
                    x.removeAttribute("hidden");
                }
            } 

            function hideCanvas() {
                var x = document.getElementById("canvas");
                x.setAttribute("hidden", true);
            }
        </script>

     
    </head>

<body>

        <h1 id="header">Connected Graph Deformations: </h1>
        <h2 id="subheader">(Bouquet of Circles Theorem and the Cornucopia Lemma)</h2>
        <p id="author">Created by Connor Ford with inspiration from Vin de Silva</p>
        

        <div id="main_content">

            <li class="selected" id="about" onclick="change_tab(this.id); hideCanvas();">About</li>
            <li class="notselected" id="theory" onclick="change_tab(this.id); hideCanvas();">Theory</li>
            <li class="notselected" id="tool" onclick="change_tab(this.id); drawCanvas();">Tool</li>
            
            <div class='hidden_desc' id="about_desc">
                <h2>About</h2>
                About...
            </div>
            
            <div class='hidden_desc' id="theory_desc">
                <h2>Theory</h2>
                this is theory
            </div>
            
            <div class='hidden_desc' id="tool_desc">
                <h2>Graph Deformation tool</h2>
                Instructions:
         
            </div>
            
            <div id="page_content"></div>
        </div>

        <canvas id="canvas" width="500" height="500" hidden></canvas>

        <script src="simulation.js"></script>
        <script>document.getElementById("page_content").innerHTML=document.getElementById("about_desc").innerHTML;</script>
    </body>
</html>
